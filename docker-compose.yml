version: '3.1'

services:
  coder_db:
    image: mysql:8.0
    ports:
      - "3312:3306"
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init
      - coder_db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: coder_db
      MYSQL_ROOT_USER: ucoder
      MYSQL_USER: ucoder
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret

volumes:
  coder_db:
